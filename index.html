<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <div class="input-div"><input id="height" type="number">
                <p>Height (in cm)</p></div>
            
            <div class="input-div"><input id="weight" type="number">
                <p>Weight (in kg)</p></div>
        </div>
        <div class="button-div">
            <button onclick="reset()">Reset</button>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="output-div">
            <h2 id="bmi-output"></h2>
            <p id="description"></p>
        </div>
        <div class="guide">
            <h1>BMI GUIDE</h1>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = Between 18.6 and 24.9</p>
            <p>Over Weight = Greater than 24.9</p>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
